<!DOCTYPE html>
<html>
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Clicker</title>
    <style type="text/css" src="ClickerStyle.css"></style></head>
  <body>
    <header>
      <h1 style="height: 45px;line-height: 200%;">EB2 Clicker</h1>
      <div class="underheader">
        <h3 id="moneytext" style="height: 45px;line-height: 200%;">0
          Камней</h3>
      </div>
    </header>
    <div> <img src="textures/cobblestone.png" alt="its block to click &lt;3" title="block"
        onclick="tap()" id="Block"> </div>
    
    <script type="text/javascript">
    	var money = 0;
			var income = 1;
      const moneytext = document.getElementById("moneytext");
    	const block = document.getElementById("Block");	
    
			function tap() {
        block.style.width = "75%";
  			money = money + income;
        new Audio('sounds/stonekick.ogg').play()
        moneytext.textContent = `${money} Камней`;
        console.log(money);
        setTimeout(() => { block.style.width = "80%"; }, 70);
			}
    </script>
  </body>
</html>
